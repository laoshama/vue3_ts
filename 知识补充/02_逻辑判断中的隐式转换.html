<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const score = "100"
        // 逻辑判断时时候，会自动的将string类型转换成一个number类型，再进行判断（隐式转换）
        //  能转换的情况下会进行转换，如果是字母文字等不会转换成number
        if (score > 90) {
            console.log("优秀")
        }
    </script>
</body>
