<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div id="app"></div>

    <template id='my-app'>
        <button @click="changeFullName">changeFullName</button>
        <h2>{{fullName}}</h2>
    </template>

    <script src="../js/vue.js"></script>
    <script>
        Vue.createApp({
            template: '#my-app',
            data() {
                return {
                    firstName: '牛',
                    lastName: '魔王'
                }
            },
            methods:{
                changeFullName() {
                    this.fullName = "孙悟空"
                }
            },
            computed: {
                //  当计算属性写成函数的形式时，默认只有getter方法
                // fullName: function () {
                //     return this.firstName + this.lastName
                // }

                //  计算属性完整写法
                fullName: {
                    get: function () {
                        return this.firstName + this.lastName
                    },
                    set: function (newValue) {
                        console.log(newValue)
                    }
                }

            }
        }).mount('#app')
    </script>
</body>

</html>
