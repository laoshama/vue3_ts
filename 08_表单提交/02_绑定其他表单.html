<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div id="app"></div>

    <template id='my-app'>
        <!-- 1、textarea -->
        <label for="introduce">
            <textarea name="introduce" id="" cols="30" rows="10" v-model="introduce"></textarea>
            <h2>{{introduce}}</h2>
        </label>


        <!-- 2、radio 必须有value-->
        <hr>
        <span>你的性别</span>
        <label for="male">
            <input type="radio" v-model="gender" id="male" value="male">男
        </label>
        <label for="female">
            <input type="radio" v-model="gender" id="female" value="female">女
        </label>
        <h2>gender:{{gender}}</h2>


        <!-- 3、select -->
        <hr>
        <span>喜欢的水果</span>
        <select name="" id="" v-model="fruit" multiple size="2">
            <option value="apple">苹果</option>
            <option value="bananer">香蕉</option>
            <option value="orange">橘子</option>
        </select>
        <h2>fruit:{{fruit}}</h2>

        <!-- 4、checkbox -->
        <!-- 4.1.单选框 -->
        <hr>
        <label for="agree">
            <input type="checkbox" id="agree" v-model="isAgree">同意协议
            <h3>isAgree:{{isAgree}}</h3>
        </label>


        <!-- 4.2.复选框 必须跟上value值，否则vue不知道将哪个值放到数组中-->
        <hr>
        <span>你的爱好</span>
        <label for="basketball">
            <input type="checkbox" id="basketball" v-model="hobbies" value="basketball">篮球
        </label>
        <label for="football">
            <input type="checkbox" id="football" v-model="hobbies" value="football">足球
        </label>
        <label for="tennis">
            <input type="checkbox" id="tennis" v-model="hobbies" value="tennis">网球
        </label>
        <h2>hobbies:{{hobbies}}</h2>

    </template>

    <script src="../js/vue.js"></script>
    <script>
        Vue.createApp({
            template: '#my-app',
            data() {
                return {
                    introduce: "滴滴滴",
                    isAgree: false,
                    hobbies: [],
                    gender: '',
                    fruit: 'apple'
                }
            }
        }).mount('#app')
    </script>
</body>

</html>
