<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            background-color: #f00;
        }
    </style>
</head>

<body>

    <div id="app"></div>

    <template id='my-app'>
        <!-- v-on绑定一个对象的情况 -->
        <div class="box" v-on='{click:clickBox,mousemove:moveInBox}'></div>
    </template>

    <script src="../js/vue.js"></script>
    <script>
        Vue.createApp({
            template: '#my-app',
            data() {
                return {
                    msg: 'hello vue3'
                }
            },
            methods: {
                clickBox() {
                    console.log('点击')
                },
                moveInBox() {
                    console.log('移动')
                }
            }
        }).mount('#app')
    </script>
</body>

</html>
