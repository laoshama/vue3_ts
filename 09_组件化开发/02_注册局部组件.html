<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div id="app"></div>

    <template id='my-app'>
        <component-a></component-a>
    </template>

    <template id="componentA">
        <h2>我是局部组件componentA</h2>
    </template>

    <script src="../js/vue.js"></script>
    
    <script>
        const App = {
            template: '#my-app',
            // 注册局部组件
            components: {
                'component-a': {
                    template: '#componentA'
                }
            }
        }

        const app = Vue.createApp(App)

        app.mount('#app')
    </script>
    </script>
</body>

</html>
